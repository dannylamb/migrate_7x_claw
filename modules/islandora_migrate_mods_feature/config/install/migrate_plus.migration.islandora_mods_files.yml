langcode: en
status: true
dependencies:
  enforced:
    module:
      - islandora_migrate_mods_feature
id: islandora_mods_files
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: islandora_mods
label: 'Islandora MODS Files'
source:
  plugin: directory 
  urls:
    - /var/www/html/drupal/web/modules/contrib/migrate_7x_claw/modules/islandora_migrate_mods_feature/data
  extensions:
    - jpg
  data_parser_plugin: pathinfo
  constants:
    destination_base_dir: fedora://migrate_mods
  fields:
    -
      name: fullpath 
      label: Full Path 
      selector: fullpath 
    -
      name: dirname 
      label: Directory Name 
      selector: dirname 
    -
      name: basename 
      label: Base Name 
      selector: basename 
    -
      name: extension 
      label: Extension 
      selector: extension 
    -
      name: filename 
      label: File Name 
      selector: filename 
  ids:
    filename:
      type: string
process:
  destination:
    plugin: concat
    delimiter: /
    source:
      - constants/destination_base_dir
      - basename 
  uri:
    plugin: file_copy 
    source:
      - fullpath 
      - '@destination'
  uid:
    plugin: default_value
    default_value: 1
  status:
    plugin: default_value
    default_value: 1
destination:
  plugin: 'entity:file'
  default_bundle: image
migration_dependencies: null
