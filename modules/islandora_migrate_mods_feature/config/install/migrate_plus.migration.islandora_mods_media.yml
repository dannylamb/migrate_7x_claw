langcode: en
status: true
dependencies:
  enforced:
    module:
      - islandora_migrate_mods_feature
id: islandora_mods_media
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags: null
migration_group: islandora_mods
label: 'Islandora MODS Media'
source:
  plugin: directory 
  urls:
    - /var/www/html/drupal/web/modules/contrib/migrate_7x_claw/modules/islandora_migrate_mods_feature/data
  extensions:
    - jpg 
  data_parser_plugin: pathinfo
  constants:
    uid: 1 
    original_file: http://pcdm.org/use#OriginalFile
  fields:
    -
      name: fullpath 
      label: Full Path 
      selector: fullpath 
    -
      name: dirname 
      label: Directory Name 
      selector: dirname 
    -
      name: basename 
      label: Base Name 
      selector: basename 
    -
      name: extension 
      label: Extension 
      selector: extension 
    -
      name: filename 
      label: File Name 
      selector: filename 
  ids:
    filename:
      type: string
process:
  uid: constants/uid
  title: filename
  field_media_image/target_id:
    plugin: migration_lookup
    migration: islandora_mods_files
    source: filename 
    no_stub: true
  field_media_image/display:
    plugin: default_value
    default_value: 1
  field_media_of:
    plugin: migration_lookup
    migration: islandora_mods_nodes
    source: filename 
    no_stub: true
  field_media_use:
    source: constants/original_file
    plugin: entity_lookup
    value_key: field_external_uri
    bundle_key: vid
    bundle: islandora_media_use
    entity_type: taxonomy_term
    ignore_case: true
destination:
  plugin: 'entity:media'
  default_bundle: image 
migration_dependencies: null
